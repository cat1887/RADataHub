<!DOCTYPE html>
<html>

<head>
    <title>Section 3 Charts</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: auto;
            width: 700px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>


</head>

<body>

    <h1>Section 3 Charts</h1>



    <script>

        // loop over #C1 - #C9
        // for each, append a div with id = c1, c2, etc.
        for (let i = 1; i < 13; i++) {
            const section = document.createElement('section');
            section.id = 'section' + i;
            document.body.appendChild(section);

            const title = document.createElement('h3');
            title.innerHTML = `Chart ${i}`;
            section.appendChild(title);

            const figure = document.createElement('figure');
            figure.id = 'c' + i;
            section.appendChild(figure);
        }

        vegaEmbed('#c1', 'charts/chart3_1_Teaser_YouthUnemployment.json');
        vegaEmbed('#c2', 'charts/chart3_2_us_unemp_educ_race_age.json');
        vegaEmbed('#c4', 'charts/chart3_4_employmentUSGender.json',);
        vegaEmbed('#c5', "charts/chart3_5_emplUKgender.json");
        vegaEmbed('#c6', "charts/chart3_6_Income_US_selection.json");
        vegaEmbed('#c7', "charts/chart3_7_US_bev_curve.json");
        vegaEmbed('#c8', "charts/chart3_8_chicago_counties.json");
        vegaEmbed('#c9', "charts/chart3_9_underemployed.json");
        vegaEmbed('#c10', "charts/chart3_10_OECD_benefit_replacement2022.json");
        vegaEmbed('#c11', "charts/chart3_11_inequalityp20bar.json");
        vegaEmbed('#c12', "charts/chart3_12_map_WageShortfall_US.json");

       
          
          

    </script>
</body>

</html>
