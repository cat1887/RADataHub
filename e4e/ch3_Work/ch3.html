    <h1>Section 3 Charts</h1>



    <script>

        // loop over #C1 - #C9
        // for each, append a div with id = c1, c2, etc.

            specs = ['charts/chart3_1_Teaser_YouthUnemployment.json',
                'charts/chart3_2_us_unemp_educ_race_age.json',
                'charts/chart3_3_umepUSA.json',
                'charts/chart3_4_employment_US_UK_Gender.json',
                "charts/chart3_6_Income_US_selection.json",
                "charts/chart3_7_US_bev_curve.json",
                "charts/chart3_8_chicago_counties.json",
                "charts/chart3_9_underemployed.json",
                "charts/chart3_10_OECD_benefit_replacement2022.json",
                "charts/chart3_11_inequalityp20bar.json",
                "charts/chart3_12_map_WageShortfall_US.json"]
        
        for (const [i, spec] of specs.entries()) {
            console.log(`https://raw.githubusercontent.com/jhellingsdata/RADataHub/main/e4e/ch3_Work/${spec}`);

            const section = document.createElement('section');
            section.id = `section${i}`;
            document.body.appendChild(section);

            const title = document.createElement('h3');
            title.innerHTML = `${spec.split("/")[1].split(".")[0]}`;
            section.appendChild(title);

            const figure = document.createElement('figure');
            figure.id = `fig${i+1}`
            section.appendChild(figure);
            vegaEmbed(`#fig${i+1}`, spec);

        };
